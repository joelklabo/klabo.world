name: gitleaks

on:
  push:
    branches: ["*"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install gitleaks
        run: |
          VERSION=8.24.3
          curl -sSL -o gitleaks.tar.gz "https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz"
          curl -sSL -o gitleaks.checksums.txt "https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_checksums.txt"
          grep "gitleaks_${VERSION}_linux_x64.tar.gz" gitleaks.checksums.txt | sha256sum -c -
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version
      - name: Run gitleaks (commit range)
        run: |
          BASE_REF="${{ github.event.pull_request.base.sha || github.event.before }}"
          HEAD_REF="${{ github.event.pull_request.head.sha || github.sha }}"
          if [ -z "$BASE_REF" ] || [ "$BASE_REF" = "0000000000000000000000000000000000000000" ]; then
            LOG_OPTS="-1"
          else
            LOG_OPTS="--no-merges --first-parent ${BASE_REF}^..${HEAD_REF}"
          fi
          gitleaks detect \
            --config .gitleaks.toml \
            --gitleaks-ignore-path .gitleaksignore \
            --log-opts="$LOG_OPTS" \
            --redact \
            --report-format sarif \
            --report-path results.sarif
      - name: Upload gitleaks report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results
          path: results.sarif
          if-no-files-found: ignore
