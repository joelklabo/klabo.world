name: ci

on:
  push:
    branches: ["*"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN || '' }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM || '' }}
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: change-me
      NEXTAUTH_SECRET: test-secret
      DATABASE_URL: file:../data/app.db
      UPLOADS_DIR: ./tmp/uploads
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 10.22.0
      - uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
          cache: pnpm
      - name: Cache turbo
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('pnpm-lock.yaml', 'turbo.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - name: Turbo cache mode
        run: |
          if [ -n "${TURBO_TOKEN:-}" ] && [ -n "${TURBO_TEAM:-}" ]; then
            echo "Turbo remote cache enabled for team '${TURBO_TEAM}'."
            echo "TURBO_TOKEN is set" | sed 's/./*/g'
          else
            echo "Turbo remote cache not configured (set TURBO_TOKEN and TURBO_TEAM secrets to enable)."
          fi
      - run: corepack enable
      - name: Install dependencies
        run: pnpm install --ignore-scripts
      - name: Prepare uploads dir
        run: mkdir -p tmp/uploads
      - name: Prepare data dir
        run: mkdir -p app/data
      - name: Apply Prisma schema
        run: pnpm --filter app exec prisma db push
      - name: Generate Contentlayer artifacts
        run: NODE_ENV=production pnpm --filter app exec contentlayer build
      - name: Generate Prisma client
        run: pnpm --filter app exec prisma generate
      - name: Feature flag metadata check
        run: pnpm flags:check
      - name: Lint
        run: pnpm turbo lint
      - name: Unit tests
        run: pnpm turbo test --filter=app
      - name: Build Next.js app
        run: pnpm turbo build --filter=app
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/playwright.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright browsers
        run: pnpm --filter app exec playwright install --with-deps
      - name: Playwright smoke tests (headed via Xvfb)
        run: |
          BASE_URL="http://127.0.0.1:3000"
          FEATURE_FLAGS_JSON='{"nostrstack-post-widgets":true}' NOSTRSTACK_BASE_URL=mock NOSTRSTACK_HOST=mock NOSTRSTACK_RELAYS=mock NEXTAUTH_URL="$BASE_URL" SITE_URL="$BASE_URL" pnpm --filter app start --hostname 127.0.0.1 --port 3000 > /tmp/next.log 2>&1 &
          NEXT_PID=$!
          trap "kill $NEXT_PID" EXIT
          npx wait-on "$BASE_URL"
          PLAYWRIGHT_BASE_URL="$BASE_URL" FEATURE_FLAGS_JSON='{"nostrstack-post-widgets":true}' NOSTRSTACK_BASE_URL=mock NOSTRSTACK_HOST=mock NOSTRSTACK_RELAYS=mock NEXTAUTH_URL="$BASE_URL" SITE_URL="$BASE_URL" pnpm --filter app exec playwright test --reporter=dot
      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            app/test-results
            /tmp/next.log
          if-no-files-found: ignore
