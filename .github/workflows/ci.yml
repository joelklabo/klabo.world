name: ci

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: change-me
      NEXTAUTH_SECRET: test-secret
      DATABASE_URL: file:../data/app.db
      UPLOADS_DIR: ./tmp/uploads
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 10.22.0
      - uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
          cache: pnpm
      - run: corepack enable
      - name: Install dependencies
        run: pnpm install --ignore-scripts
      - name: Prepare uploads dir
        run: mkdir -p tmp/uploads
      - name: Prepare data dir
        run: mkdir -p app/data
      - name: Apply Prisma schema
        run: pnpm --filter app exec prisma db push
      - name: Generate Contentlayer artifacts
        run: NODE_ENV=production pnpm --filter app exec contentlayer build
      - name: Generate Prisma client
        run: pnpm --filter app exec prisma generate
      - name: Lint
        run: pnpm turbo lint
      - name: Unit tests
        run: pnpm vitest run
      - name: Build Next.js app
        run: pnpm --filter app build
      - name: Install Playwright browsers
        run: pnpm --filter app exec playwright install --with-deps
      - name: Playwright smoke tests (headed via Xvfb)
        run: |
          pnpm --filter app start --hostname 127.0.0.1 --port 3000 > /tmp/next.log 2>&1 &
          NEXT_PID=$!
          trap "kill $NEXT_PID" EXIT
          npx wait-on http://127.0.0.1:3000
          PLAYWRIGHT_BASE_URL="http://127.0.0.1:3000" xvfb-run --auto-servernum pnpm --filter app exec playwright test --reporter=dot --headed
      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            app/test-results
            /tmp/next.log
          if-no-files-found: ignore
