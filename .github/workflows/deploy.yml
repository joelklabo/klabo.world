name: Build, Test, and Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: klabo-world-app   # Your Azure Web App name
  IMAGE_NAME: klaboworld               # Name for your Docker image

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ github.sha }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: 'ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}'

      - name: Verify Deployment
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          
          # Check if the app is responding
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/)
          
          if [ "$RESPONSE" = "200" ]; then
            echo "‚úÖ Deployment successful! Application is responding."
            echo "üîó Application URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
            
            # Verify build version
            BUILD_VERSION_IN_HTML=$(curl -s https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/ | grep -o "Build: ${{ github.sha }}" || echo "Build version not found")
            if [ "$BUILD_VERSION_IN_HTML" = "Build: ${{ github.sha }}" ]; then
              echo "‚úÖ Build version verified: ${{ github.sha }}"
            else
              echo "‚ö†Ô∏è Build version not found in footer"
            fi
          else
            echo "‚ùå Deployment verification failed! HTTP response code: $RESPONSE"
            exit 1
          fi

  # Optional: Add deployment notification
      - name: Deployment Status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Deployment successful!"
            echo "üîó Application URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          else
            echo "‚ùå Deployment failed!"
          fi