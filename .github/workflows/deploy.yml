name: Build, Test, and Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: klabo-world-app
  AZURE_RESOURCE_GROUP: klabo-world-rg
  AZURE_SLOT_NAME: staging
  IMAGE_NAME: klaboworld
  ADMIN_EMAIL: admin@example.com
  ADMIN_PASSWORD: change-me
  NEXTAUTH_SECRET: test-secret
  DATABASE_URL: file:../data/app.db
  UPLOADS_DIR: ./tmp/uploads

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10.22.0

      - uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
          cache: pnpm

      - run: corepack enable

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Prepare uploads dir
        run: mkdir -p tmp/uploads

      - name: Prepare data dir
        run: mkdir -p app/data

      - name: Apply Prisma schema
        run: pnpm --filter app exec prisma db push

      - name: Generate Contentlayer artifacts
        run: NODE_ENV=production pnpm --filter app exec contentlayer build

      - name: Generate Prisma client
        run: pnpm --filter app exec prisma generate

      - name: Lint
        run: pnpm turbo lint

      - name: Unit tests
        run: pnpm vitest run

      - name: Build Next.js app
        run: pnpm --filter app build

      - name: Install Playwright browsers
        run: pnpm --filter app exec playwright install --with-deps

      - name: Playwright admin smoke
        run: |
          pnpm --filter app exec playwright test tests/e2e/admin-content.e2e.ts --reporter=dot

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Azure login
        uses: azure/login@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Deploy via CLI
        env:
          CONTAINER_REGISTRY: ghcr.io/${{ github.repository_owner }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ github.sha }}
          IMAGE_LATEST_TAG: latest
          AZURE_WEBAPP_NAME: ${{ env.AZURE_WEBAPP_NAME }}
          AZURE_RESOURCE_GROUP: ${{ env.AZURE_RESOURCE_GROUP }}
          AZURE_SLOT_NAME: ${{ env.AZURE_SLOT_NAME }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SMOKE_BASE_URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
        run: pnpm --filter @klaboworld/scripts run deploy
