name: Build, Test, and Deploy to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN || '' }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM || '' }}
  AZURE_WEBAPP_NAME: klabo-world-app
  AZURE_RESOURCE_GROUP: klabo-world-rg
  AZURE_SLOT_NAME: staging
  IMAGE_NAME: klaboworld
  ADMIN_EMAIL: admin@example.com
  ADMIN_PASSWORD: change-me
  NEXTAUTH_SECRET: test-secret
  DATABASE_URL: file:../data/app.db
  UPLOADS_DIR: ./tmp/uploads

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10.22.0

      - uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
          cache: pnpm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache turbo
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('pnpm-lock.yaml', 'turbo.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: corepack enable

      - name: Turbo cache mode
        run: |
          if [ -n "${TURBO_TOKEN:-}" ] && [ -n "${TURBO_TEAM:-}" ]; then
            echo "Turbo remote cache enabled for team '${TURBO_TEAM}'."
          else
            echo "Turbo remote cache not configured (set TURBO_TOKEN and TURBO_TEAM secrets to enable)."
          fi

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Prepare uploads dir
        run: mkdir -p tmp/uploads

      - name: Prepare data dir
        run: mkdir -p app/data

      - name: Apply Prisma schema
        run: pnpm --filter app exec prisma db push

      - name: Generate Contentlayer artifacts
        run: NODE_ENV=production pnpm --filter app exec contentlayer build

      - name: Generate Prisma client
        run: pnpm --filter app exec prisma generate

      - name: Lint
        run: pnpm turbo lint

      - name: Unit tests
        run: pnpm turbo test --filter=app

      - name: Build Next.js app
        run: pnpm turbo build --filter=app

      - name: Install Playwright browsers
        run: pnpm --filter app exec playwright install --with-deps

      - name: Playwright admin smoke
        run: |
          pnpm --filter app exec playwright test tests/e2e/admin-content.e2e.ts --reporter=dot

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # Use the workflow token so GHCR auth follows the job permissions.
          # If a PAT is required, swap to GHCR_USERNAME/GHCR_PAT explicitly.
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        uses: docker/build-push-action@v6
        with:
          context: .
          cache-from: type=gha,scope=deploy
          cache-to: type=gha,mode=max,scope=deploy
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy container to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Smoke test deployment
        env:
          SMOKE_BASE_URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
        run: ./scripts/deploy-smoke.sh

      - name: Capture smoke screenshots
        if: success()
        run: |
          pnpm --filter app exec playwright install --with-deps
          SMOKE_BASE_URL=https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net pnpm --filter app exec playwright test tests/e2e/home-smoke.e2e.ts --reporter=dot || true
          tar -czf smoke-screenshots.tar.gz app/test-results || true

      - name: Upload smoke screenshots
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-screenshots
          path: smoke-screenshots.tar.gz
          if-no-files-found: ignore
