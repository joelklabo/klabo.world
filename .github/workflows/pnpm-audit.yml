name: pnpm audit

on:
  pull_request:
    paths:
      - pnpm-lock.yaml
      - package.json
      - app/package.json
      - packages/**/package.json

permissions:
  contents: read
  pull-requests: read

jobs:
  audit:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 10.22.0
      - uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
          cache: pnpm
      - name: Install (frozen lockfile)
        run: pnpm install --frozen-lockfile
      - name: pnpm audit
        run: pnpm audit --prod --severity-level=high || true
      - name: Fail on new advisories
        run: |
          pnpm audit --prod --severity-level=high --json > audit.json || true
          if jq '.advisories | length' audit.json | grep -q '[1-9]'; then
            echo "High severity advisories detected. Review audit.json"; exit 1; fi
