<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" fill="none">
  <style>
    .title { font: 700 15px/1.2 system-ui, -apple-system, Segoe UI, sans-serif; fill: #f1f5f9; letter-spacing: 0.2px; }
    .label { font: 650 13px/1.2 system-ui, -apple-system, Segoe UI, sans-serif; fill: #e2e8f0; letter-spacing: 0.12px; }
    .label-dim { font: 600 12px/1.2 system-ui, -apple-system, Segoe UI, sans-serif; fill: #94a3b8; letter-spacing: 0.12px; }

    .layer { stroke: oklch(32% 0.02 260deg / 45%); stroke-width: 1; filter: url(#softShadow); }
    .layerTop { fill: url(#layerTop); }
    .layer2 { fill: url(#layer2); }
    .layer3 { fill: url(#layer3); }
    .layer4 { fill: url(#layer4); }
    .layerBottom { fill: url(#layerBottom); }

    .highlight { fill: #f5a623; }

    .bracket { stroke: #f5a623; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .bracket-dim { stroke: #64748b; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }

    .bracket-label { font: 750 12px/1.2 system-ui, -apple-system, Segoe UI, sans-serif; fill: #f5a623; letter-spacing: 0.16px; }

    .arrow { stroke: #f5a623; stroke-width: 2; fill: none; stroke-linecap: round; stroke-dasharray: 4 6; opacity: 0.95; }

    /* removed: tag styles */
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#f5a623"/>
    </marker>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="8" flood-color="#060a14" flood-opacity="0.55"/>
      <feDropShadow dx="0" dy="2" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <linearGradient id="layerTop" x1="50" y1="30" x2="350" y2="80" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3a2d1c"/>
      <stop offset="0.55" stop-color="#2c2317"/>
      <stop offset="1" stop-color="#241d13"/>
    </linearGradient>
    <linearGradient id="layer2" x1="50" y1="85" x2="350" y2="135" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2b281c"/>
      <stop offset="0.55" stop-color="#211f14"/>
      <stop offset="1" stop-color="#1b1a11"/>
    </linearGradient>
    <linearGradient id="layer3" x1="50" y1="140" x2="350" y2="190" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1c2a2c"/>
      <stop offset="0.55" stop-color="#152123"/>
      <stop offset="1" stop-color="#111b1d"/>
    </linearGradient>
    <linearGradient id="layer4" x1="50" y1="195" x2="350" y2="245" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1c1c2b"/>
      <stop offset="0.55" stop-color="#141421"/>
      <stop offset="1" stop-color="#11111a"/>
    </linearGradient>
    <linearGradient id="layerBottom" x1="50" y1="250" x2="350" y2="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="#141414"/>
      <stop offset="0.55" stop-color="#0f0f10"/>
      <stop offset="1" stop-color="#0b0b0c"/>
    </linearGradient>

    <linearGradient id="sheen" x1="70" y1="30" x2="330" y2="80" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="0.55" stop-color="#ffffff" stop-opacity="0.04"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Stack layers -->
  <g>
    <rect x="50" y="30" width="300" height="50" class="layer layerTop" rx="12"/>
    <rect x="50" y="30" width="300" height="50" rx="12" fill="url(#sheen)" opacity="0.7"/>
    <text x="200" y="60" text-anchor="middle" class="title">Concepts / Intent</text>
  </g>

  <g>
    <rect x="50" y="85" width="300" height="50" class="layer layer2" rx="12"/>
    <rect x="50" y="85" width="300" height="50" rx="12" fill="url(#sheen)" opacity="0.6"/>
    <text x="200" y="115" text-anchor="middle" class="title">Processes / Workflows</text>
  </g>

  <g>
    <rect x="50" y="140" width="300" height="50" class="layer layer3" rx="12"/>
    <rect x="50" y="140" width="300" height="50" rx="12" fill="url(#sheen)" opacity="0.5"/>
    <text x="200" y="170" text-anchor="middle" class="title">Specs / Prompts</text>
  </g>

  <g>
    <rect x="50" y="195" width="300" height="50" class="layer layer4" rx="12"/>
    <text x="200" y="225" text-anchor="middle" class="label">Generated Code</text>
  </g>

  <g>
    <rect x="50" y="250" width="300" height="50" class="layer layerBottom" rx="12"/>
    <text x="200" y="280" text-anchor="middle" class="label-dim">Runtime / Binary</text>
  </g>

  <!-- Human focus bracket -->
  <path d="M 370 35 Q 385 35 385 55 L 385 130 Q 385 160 370 160" class="bracket"/>
  <circle cx="385" cy="97" r="3" class="highlight"/>
  <text x="400" y="92" class="bracket-label">Where you</text>
  <text x="400" y="108" class="bracket-label">work now</text>

  <!-- AI focus bracket -->
  <path d="M 370 200 Q 385 200 385 220 L 385 270 Q 385 295 370 295" class="bracket-dim"/>
  <circle cx="385" cy="247" r="3" fill="#64748b"/>
  <text x="400" y="244" class="label-dim">AI handles</text>
  <text x="400" y="260" class="label-dim">this</text>

  <!-- Arrow showing interface moved up -->
  <path d="M 30 284 C 12 245 12 95 30 48" class="arrow" marker-end="url(#arrowhead)"/>
  <text x="14" y="166" class="bracket-label" transform="rotate(-90, 14, 166)" style="font-size: 11px;">Interface moved up</text>
</svg>
