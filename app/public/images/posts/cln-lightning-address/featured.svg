<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14141a"/>
      <stop offset="100%" stop-color="#0d0d12"/>
    </linearGradient>
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5a623"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1f1f28" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.4"/>

  <!-- Decorative circles centered -->
  <circle cx="600" cy="315" r="200" fill="none" stroke="#1a1a24" stroke-width="1"/>
  <circle cx="600" cy="315" r="260" fill="none" stroke="#1a1a24" stroke-width="1"/>
  <circle cx="600" cy="315" r="320" fill="none" stroke="url(#accent-grad)" stroke-width="2" opacity="0.2"/>

  <!-- CLN logo stylized (three connected circles) - larger and centered -->
  <circle cx="530" cy="200" r="50" fill="#1a1a2e" stroke="url(#accent-grad)" stroke-width="3" filter="url(#glow)"/>
  <circle cx="630" cy="200" r="50" fill="#1a1a2e" stroke="url(#accent-grad)" stroke-width="3" filter="url(#glow)"/>
  <circle cx="580" cy="290" r="50" fill="#1a1a2e" stroke="url(#accent-grad)" stroke-width="3" filter="url(#glow)"/>

  <!-- Connection lines -->
  <line x1="530" y1="200" x2="630" y2="200" stroke="url(#accent-grad)" stroke-width="3"/>
  <line x1="530" y1="200" x2="580" y2="290" stroke="url(#accent-grad)" stroke-width="3"/>
  <line x1="630" y1="200" x2="580" y2="290" stroke="url(#accent-grad)" stroke-width="3"/>

  <!-- Lightning bolt in center - adjusted position -->
  <path d="M 575 220 L 560 260 L 580 260 L 565 310 L 610 250 L 585 250 L 605 220 Z" fill="url(#accent-grad)" filter="url(#glow)"/>

  <!-- Lightning address box - larger -->
  <rect x="460" y="380" width="220" height="55" rx="10" fill="#1a1a2e" stroke="url(#accent-grad)" stroke-width="2" filter="url(#glow)"/>
  <text x="570" y="415" text-anchor="middle" font-family="monospace" font-size="16" fill="url(#accent-grad)">you@cln.node</text>

  <!-- CLN label - larger -->
  <text x="570" y="480" text-anchor="middle" font-family="monospace" font-size="18" fill="#888">Core Lightning</text>

  <!-- Decorative sparkles -->
  <circle cx="420" cy="180" r="4" fill="#f5a623" opacity="0.5"/>
  <circle cx="740" cy="200" r="3" fill="#f5a623" opacity="0.5"/>
  <circle cx="400" cy="350" r="3" fill="#f5a623" opacity="0.4"/>
</svg>
