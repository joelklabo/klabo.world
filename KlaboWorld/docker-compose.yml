# Docker Compose file for Vapor
#
# Install Docker on your system to run and test
# your Vapor app in a production-like environment.
#
# Note: This file is intended for testing and does not
# implement best practices for a production deployment.
#
# Learn more: https://docs.docker.com/compose/reference/
#
#   Build images: docker compose build
#      Start app: docker compose up app
# Start app (dev): docker compose up app-dev
#       Stop all: docker compose down
#

x-shared_environment: &shared_environment
  LOG_LEVEL: ${LOG_LEVEL:-debug}
  SMTP_HOST: ${SMTP_HOST}
  SMTP_USERNAME: ${SMTP_USERNAME}
  SMTP_PASSWORD: ${SMTP_PASSWORD}
  ADMIN_PASSWORD: ${ADMIN_PASSWORD}
  UPLOADS_DIR: ${UPLOADS_DIR:-./Public/uploads}
  GA_TRACKING_ID: ${GA_TRACKING_ID:-}
  
services:
  app:
    image: klabo-world:latest
    build:
      context: .
    environment:
      <<: *shared_environment
    ports:
      - '8080:8080'
    # user: '0' # uncomment to run as root for testing purposes even though Dockerfile defines 'vapor' user.
    command: ["serve", "--env", "production", "--hostname", "0.0.0.0", "--port", "8080"]
  
  # Development configuration with optimized volume mounts for macOS
  app-dev:
    image: klabo-world:latest
    build:
      context: .
      target: build
    environment:
      <<: *shared_environment
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - .:/app                  # Mount source code for live editing
      - build_cache:/app/.build # Named volume for build artifacts (macOS performance)
      - /app/.build/checkouts   # Anonymous volume to prevent overwriting
      - /app/.build/repositories # Anonymous volume to prevent overwriting
    ports:
      - '8080:8080'
    command: ["serve", "--env", "development", "--hostname", "0.0.0.0", "--port", "8080"]

volumes:
  build_cache:
    driver: local
