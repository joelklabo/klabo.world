version: "3.9"
services:
  db:
    image: postgres:17.6
    restart: unless-stopped
    environment:
      POSTGRES_DB: klaboworld
      POSTGRES_USER: klaboworld
      POSTGRES_PASSWORD: klaboworld
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U klaboworld"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7.4-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:3.33.0
    command: ["azurite-blob", "--blobHost", "0.0.0.0"]
    ports:
      - "10000:10000"
    volumes:
      - azurite:/data
volumes:
  pgdata:
  azurite:
